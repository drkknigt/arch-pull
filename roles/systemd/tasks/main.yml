---
- name: Enable tlp services
  systemd: 
    name: tlp.service
    state: started
    enabled: true
  become: yes

- name: Enable thermald services
  systemd: 
    name: thermald.service
    state: started
    enabled: true
  become: yes

- name: Enable docker service
  systemd: 
    name: docker.service
    state: started
    enabled: true
  become: yes

- name: Enable cpupower service
  systemd: 
    name: cpupower.service
    state: started
    enabled: true
  become: yes
