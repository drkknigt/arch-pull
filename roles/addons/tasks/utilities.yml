  community.general.pacman:
    name: ["tldr","htop","mpv","cmake","rofi","nitrogen","lxappearance","arandr","bat","vnstat","xwallpaper","brightnessctl","tree","xautolock","kcolorchooser","feh","virt-manager","lm_sensors","psensor","qbittorrent","libqalculate","smartmontools","gsmartcontrol","gimp","ffmpeg","mediainfo","testdisk","acpi","tlp","tlp-rdw","powertop","cheese","pavucontrol","sddm","xdotool","git-delta","thermald" , "vlc","sysstat","cpupower"]
