- name: install social networking software
  community.general.pacman:
    name: telegram-desktop
  become: yes
  tags: social
      
- name: install network tools
  community.general.pacman:
    name: ["openssh","proxychains-ng","tor","torbrowser-launcher","nmap","whois","wireshark-qt","wireshark-cli"]
