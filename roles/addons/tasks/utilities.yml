---
- name: install system-softwares
  community.general.pacman:
    name: ["cmake","brightnessctl","vnstat","virt-manager","sysstat","cpupower" ]
  become: yes
  tags: system-utility

- name: install multimedia-utility
  community.general.pacman:
    name: ["mpv","nitrogen","lxappearance","arandr","xwallpaper","kcolorchooser","feh","gimp","ffmpeg","mediainfo","cheese","pavucontrol","vlc","imv"]
  become: yes
  tags: media-utility

- name: install user-utilities
  community.general.pacman:
    name: ["tldr","htop","rofi","bat","tree","xautolock","qbittorrent","libqalculate","sddm","xdotool","git-delta"]
  become: yes
  tags: user-utility

- name: install disk-utilities
  community.general.pacman:
    name: ["smartmontools","gsmartcontrol","testdisk","udiskie"]
  become: yes
  tags: disk-utility

- name: install power-temp-utilities
  community.general.pacman:
    name: ["lm_sensors","psensor","acpi","tlp","tlp-rdw","powertop","thermald"]
  become: yes
  tags: temp-power-utility


- name: install social networking software
  community.general.pacman:
    name: telegram-desktop
  become: yes
  tags: social
      
- name: install network tools
  community.general.pacman:
    name: ["openssh","proxychains-ng","tor","torbrowser-launcher","nmap","whois","wireshark-qt","wireshark-cli"]
  become: yes
  tags: net-tools
      

- name: xorg and friends
  become: true
  community.general.pacman:
    name: [  'pkgstats',  'gst-libav',  'jre8-openjdk', 'amd-ucode', 'xorg' , 'xterm' , 'perl-file-mimeinfo' , 'less' , 'coreutils' , "man-db" , "man-pages" ]
  tags: xorg-friends

- name: get latest ProtonVPN version name
  command: yay -S downgrade --noconfirm

- name: make user bin directory
  file:
    path: $HOME/usr/bin
    state: directory
  tags: delta

- name: update mandb
  command: mandb
  become: yes
  tags: update-man
